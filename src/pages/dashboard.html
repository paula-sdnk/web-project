<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My dashboard</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-violet-700">MeBlog</h1>
        <a
          href="./login.html"
          id="logout-button-dashboard"
          class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition duration-300 text-sm"
        >
          Logout
        </a>
      </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
      <div
        class="max-w-3xl mx-auto mb-6 flex justify-between items-center pb-2"
      >
        <h2 class="text-2xl font-bold text-gray-700">My Blog Posts</h2>
        <a
          href="/create-post.html"
          class="bg-violet-400 hover:bg-violet-500 text-white font-bold py-2 px-4 rounded transition duration-300 text-sm whitespace-nowrap"
        >
          + Create New Post
        </a>
      </div>

      <section id="my-blog-posts" class="max-w-3xl mx-auto">
        <div
          id="posts-container"
          class="space-y-6 bg-white p-6 rounded-lg shadow-md min-h-[100px]"
        >
          <p id="loading-posts-message" class="text-gray-500">
            Loading your posts...
          </p>
        </div>
      </section>
    </main>

    <script type="module" src="./dashboard.ts"></script>
  </body>
</html>
